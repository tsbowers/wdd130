<body>


    <header>

        <img src="images/canoe.png" alt="White Water Rafting Co. Logo" id="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main class="contact-page">

        <h1>Contact Us</h1>

        <section class="company-info">
            <h2>Our Office</h2>
            <p><strong>Address:</strong> 123 potash Road, Moab Ut </p>
            <p><strong>Phone:</strong> 385-555-1234</p>
            <p><strong>Email:</strong> info@whitewater.com</p>

            <div class="map-container">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3119.3908299573714!2d-109.58025815763294!3d38.570846819018215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87480b460bea64f5%3A0x93634198d7ddeb64!2sColorado%20Riverway!5e0!3m2!1sen!2sus!4v1770531528683!5m2!1sen!2sus"
                  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>

            <div class="employee-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="Max, Lead Guide">
                    <figcaption>Max - Lead River Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.jpg" alt="Tom, Operations Manager">
                    <figcaption>Tom - Operations Manager</figcaption>
                </figure>

                <figure>
                    <img src="images/employee3.jpg" alt="Leaf, Guest Support">
                    <figcaption>Leaf - Guest Support Specialist</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>

            <form action="#" method="post">

                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Your Message</legend>

                    <label>
                        <input type="radio" name="purpose" value="general" required>
                        General Inquiry
                    </label>

                    <label>
                        <input type="radio" name="purpose" value="reservation">
                        Reservation Question
                    </label>

                    <label>
                        <input type="radio" name="purpose" value="suggestion">
                        Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label class="checkbox">
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit" class="submit-btn">Send Message</button>

            </form>
        </section>

    </main>

            </a>
        </nav>
    </footer>

</body>

</html>
